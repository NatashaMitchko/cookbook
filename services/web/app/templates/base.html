<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #F438AE;">
      <div class="container-fluid">
        <h1 class="text-3xl font-bold">{{ title }}</h1>
        
        {% if current_user.is_authenticated %}
          <a class="d-flex btn btn-outline-published" href="{{ url_for('auth_bp.logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-published" href="{{ url_for('auth_bp.login') }}">Login</a>
          <a class="btn btn-outline-published" href="{{ url_for('auth_bp.register') }}">Admin Register</a>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
