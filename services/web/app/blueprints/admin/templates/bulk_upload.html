{% extends "base.html" %}

{% block content %}
<div>
  <form method="POST" action=""  enctype="multipart/form-data" novalidate class="form">
    {{ form.hidden_tag() }}
    {{ form.backup.label(class_="form-label") }}<br>
    {{ form.backup(class_="form-control") }}
    <fieldset>
        <legend>Restore from this Backup</legend>
        <label>
            {{ form.restore() }}
            {{ form.restore.label(class_="form-label") }}
        </label>
    </fieldset>
    {{ form.submit(class_="btn") }}
  </form>
</div>
{% endblock %}
